#####################################################
############## General data parameters ##############
#####################################################

### Provide data_dir
classified_tcell_track_data_filepath_rds: "classified_tcell_track_data.rds"

### Path for the output files generated by the pipeline
output_dir: "./"

#####################################################
### Parameters for Module 1: Evaluation of super-engager population dynamics in co-culture  ###
#####################################################
### Time when imaging starts in experiment time(hrs) (all timepoints after will be cut)
imaging_time: 1

#####################################################
### Parameters for Module 3: Population seperation in silico simulation ###
#####################################################
#Number of seperation timepoints to include in simulation
n_timepoints: 2
#Mention the time-interval(minutes) you need to seperate the t cells from the co culture experiment
first_timepoint_interval_starts: 86
first_timepoint_interval_ends: 96

#Mention the the time(minutes) difference for subsequent time-intervals
reoccuring_time: 30

###################################################################################
### parameters for Module 4: Behavior probabilty mapping ###
###################################################################################

### Provide data_dir
#Processed scRNAseq data after Module 2
scRNA_seq_dataset: "scRNA_seq_dataset.rds"





